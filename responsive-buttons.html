<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Sign In & Get Started Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background: #f5f5f5;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      margin: 40px 0;
    }
    .btn {
      padding: 14px 32px;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      background: #eee;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
    .btn.primary {
      background: #0078d4;
      color: #fff;
    }
    .btn:hover {
      background: #ccc;
    }
    .btn.primary:hover {
      background: #005fa3;
    }
    @media (max-width: 600px) {
      .button-container {
        flex-direction: column;
        align-items: stretch;
      }
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button class="btn">Sign In</button>
    <button class="btn primary">Get Started</button>
  </div>
</body>
</html>
